---
name: "Tests"
on: # yamllint disable
  workflow_call:
    inputs:
      runs-on:
        description: "The OS to run the job on"
        required: false
        default: "ubuntu-22.04"
        type: string
      full-integration:
        description: "Run full integration tests"
        required: false
        default: false
        type: boolean

jobs:
  lint:
    runs-on: "${{ inputs.runs-on }}"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v3"
      - name: "Install invoke"
        run: "pip install -U pip && pip install invoke"
      - name: "Linting"
        run: "invoke lint"
  unit:
    runs-on: "${{ inputs.runs-on }}"
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
    env:
      INVOKE_NAUTOBOT_ANSIBLE_PYTHON_VER: "${{ matrix.python-version }}"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v3"
      - name: "Install invoke"
        run: "pip install -U pip && pip install invoke"
      - name: "Tests"
        run: "invoke unit"
    needs:
      - "lint"
  integration_partial:
    # Only run a subset of integration tests on normal PRs
    if: ${{ inputs.full-integration == false }}
    uses: ./.github/workflows/integration_tests.yml
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
        nautobot-version:
          - "1.6"
        ansible-version:
          - "2.14"
          - "2.15"
    with:
      python-version: "${{ matrix.python-version }}"
      nautobot-version: "${{ matrix.nautobot-version }}"
      ansible-version: "${{ matrix.ansible-version }}"
    needs:
      - "unit"
  integration_full:
    if: ${{ inputs.full-integration == true }}
    uses: ./.github/workflows/integration_tests.yml
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
        nautobot-version:
          - "1.4"
          - "1.5"
          - "1.6"
        ansible-version:
          - "2.14"
          - "2.15"
        exclude:
          - python-version: "3.11"
            nautobot-version: "1.4"
          - python-version: "3.11"
            nautobot-version: "1.5"
    with:
      python-version: "${{ matrix.python-version }}"
      nautobot-version: "${{ matrix.nautobot-version }}"
      ansible-version: "${{ matrix.ansible-version }}"
    needs:
      - "unit"
