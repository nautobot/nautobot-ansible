plugin: networktocode.nautobot.inventory
api_endpoint: "http://nautobot:8000"
token: "0123456789abcdef0123456789abcdef01234567"
validate_certs: false

cache: True
cache_timeout: 3600
cache_plugin: jsonfile
cache_connection: /tmp/inventory_nautobot

config_context: True
plurals: True
interfaces: True
services: True

# Enough to fit only 2 devices, so tests chunking logic
max_uri_length: 80
fetch_all: False

group_by:
  - sites
  - tenants
  - tenant_group
  - racks
  - rack_group
  - rack_role
  - tags
  - device_roles
  - device_types
  - manufacturers
  - platforms
  - region
  - cluster
  - cluster_group
  - cluster_type
  - is_virtual
  - status
