plugin: networktocode.nautobot.inventory
api_endpoint: "http://nautobot:8000"
token: "0123456789abcdef0123456789abcdef01234567"
validate_certs: False

config_context: True
plurals: False
interfaces: True
services: True

group_by:
  - location
  - tenant
  - rack
  - rack_group
  - rack_role
  - tag
  - role
  - device_type
  - manufacturer
  - platform
  - cluster
  - cluster_group
  - cluster_type
  - is_virtual
  - services
  - status
