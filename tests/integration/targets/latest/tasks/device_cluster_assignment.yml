---
##
##
### PYNAUTOBOT_DEVICE_CLUSTER_ASSIGNMENT
##
##
- set_fact:
    test_device_r1: "{{ lookup('networktocode.nautobot.lookup', 'devices', api_endpoint=nautobot_url, token=nautobot_token, api_filter='name=TestDeviceR1') }}"
    test_cluster: "{{ lookup('networktocode.nautobot.lookup', 'clusters', api_endpoint=nautobot_url, token=nautobot_token, api_filter='name=\"Test Cluster\"') }}"

- name: "1 - Device Cluster Assignment"
  networktocode.nautobot.device_cluster_assignment:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    device: "TestDeviceR1"
    cluster: "Test Cluster"
    state: present
  register: test_one

- name: "1 - ASSERT"
  assert:
    that:
      - test_one is changed
      - test_one['diff']['before']['state'] == "absent"
      - test_one['diff']['after']['state'] == "present"
      - test_one['device_cluster_assignment']['device'] == test_device_r1['key']
      - test_one['device_cluster_assignment']['cluster'] == test_cluster['key']
      - "'created' in test_one['msg']"

- name: "2 - Duplicate"
  networktocode.nautobot.device_cluster_assignment:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    device: "TestDeviceR1"
    cluster: "Test Cluster"
    state: present
  register: test_two

- name: "2 - ASSERT"
  assert:
    that:
      - not test_two['changed']
      - test_two['device_cluster_assignment']['device'] == test_device_r1['key']
      - test_two['device_cluster_assignment']['cluster'] == test_cluster['key']
      - "'already exists' in test_two['msg']"

- name: "3 - Delete"
  networktocode.nautobot.device_cluster_assignment:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    device: "TestDeviceR1"
    cluster: "Test Cluster"
    state: absent
  register: test_three

- name: "3 - ASSERT"
  assert:
    that:
      - test_three is changed
      - test_three['diff']['before']['state'] == "present"
      - test_three['diff']['after']['state'] == "absent"
      - "'deleted' in test_three['msg']"

- name: "4 - Delete idempotent"
  networktocode.nautobot.device_cluster_assignment:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    device: "TestDeviceR1"
    cluster: "Test Cluster"
    state: absent
  register: test_four

- name: "4 - ASSERT"
  assert:
    that:
      - not test_four['changed']
      - "'already absent' in test_four['msg']"
