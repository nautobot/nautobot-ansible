### PYNAUTOBOT_CONSOLE_SERVER_PORT
##
##
- set_fact:
    test100: "{{ lookup('networktocode.nautobot.lookup', 'devices', api_endpoint=nautobot_url, token=nautobot_token, api_filter='name=test100') }}"

- name: "CONSOLE_SERVER_PORT 1: Necessary info creation"
  networktocode.nautobot.console_server_port:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: Console Server Port
    device: test100
    state: present
  register: test_one

- name: "CONSOLE_SERVER_PORT 1: ASSERT - Necessary info creation"
  assert:
    that:
      - test_one is changed
      - test_one['diff']['before']['state'] == "absent"
      - test_one['diff']['after']['state'] == "present"
      - test_one['console_server_port']['name'] == "Console Server Port"
      - test_one['console_server_port']['device'] == test100['key']
      - test_one['msg'] == "console_server_port Console Server Port created"

- name: "CONSOLE_SERVER_PORT 2: Create duplicate"
  networktocode.nautobot.console_server_port:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: Console Server Port
    device: test100
    state: present
  register: test_two

- name: "CONSOLE_SERVER_PORT 2: ASSERT - Create duplicate"
  assert:
    that:
      - not test_two['changed']
      - test_two['console_server_port']['name'] == "Console Server Port"
      - test_two['console_server_port']['device'] == test100['key']
      - test_two['msg'] == "console_server_port Console Server Port already exists"

- name: "CONSOLE_SERVER_PORT 3: Update Console Server Port with other fields"
  networktocode.nautobot.console_server_port:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: Console Server Port
    device: test100
    type: usb-a
    description: test description
    state: present
  register: test_three

- name: "CONSOLE_SERVER_PORT 3: ASSERT - Update Console Server Port with other fields"
  assert:
    that:
      - test_three is changed
      - test_three['diff']['after']['type'] == "usb-a"
      - test_three['diff']['after']['description'] == "test description"
      - test_three['console_server_port']['name'] == "Console Server Port"
      - test_three['console_server_port']['device'] == test100['key']
      - test_three['console_server_port']['type'] == "usb-a"
      - test_three['console_server_port']['description'] == "test description"
      - test_three['msg'] == "console_server_port Console Server Port updated"

- name: "CONSOLE_SERVER_PORT 4: Create Console Server Port for Delete Test"
  networktocode.nautobot.console_server_port:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: Console Server Port 2
    device: test100
    state: present
  register: test_four

- name: "CONSOLE_SERVER_PORT 4: ASSERT - Create Console Server Port for Delete Test"
  assert:
    that:
      - test_four is changed
      - test_four['diff']['before']['state'] == "absent"
      - test_four['diff']['after']['state'] == "present"
      - test_four['console_server_port']['name'] == "Console Server Port 2"
      - test_four['console_server_port']['device'] == test100['key']
      - test_four['msg'] == "console_server_port Console Server Port 2 created"

- name: "CONSOLE_SERVER_PORT 5: Delete Console Server Port"
  networktocode.nautobot.console_server_port:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: Console Server Port 2
    device: test100
    state: absent
  register: test_five

- name: "CONSOLE_SERVER_PORT 5: ASSERT - Delete Console Server Port"
  assert:
    that:
      - test_five is changed
      - test_five['diff']['before']['state'] == "present"
      - test_five['diff']['after']['state'] == "absent"
      - test_five['msg'] == "console_server_port Console Server Port 2 deleted"

- name: "NAUTOBOT 2.3+ TESTS"
  when: 
    - "nautobot_version is version('2.3', '>=')"
  block:
    - name: "6 - SET ADDITIONAL FACTS"
      set_fact:
        console_server_module: '{{ lookup(''networktocode.nautobot.lookup'', ''modules'', api_endpoint=nautobot_url, token=nautobot_token, api_filter=''q="HooverMaxProModel60"'') }}'
        test_module_bay: '{{ lookup(''networktocode.nautobot.lookup'', ''module-bays'', api_endpoint=nautobot_url, token=nautobot_token, api_filter=''name="PowerStrip"'') }}'
        
    - name: "CONSOLE_SERVER_PORT 6: Create console server port on module"
      networktocode.nautobot.console_server_port:
        url: "{{ nautobot_url }}"
        token: "{{ nautobot_token }}"
        name: Console Server Port 3
        module: 
          module_type: HooverMaxProModel60
          parent_module_bay: "{{ test_module_bay['key'] }}"
        state: present
      register: test_six

    - name: "CONSOLE_SERVER_PORT 6: ASSERT"
      assert:
        that:
          - test_six is changed
          - test_six['diff']['before']['state'] == "absent"
          - test_six['diff']['after']['state'] == "present"
          - test_six['console_server_port']['name'] == "Console Server Port 3"
          - test_six['console_server_port']['module'] == console_server_module['key']
          - test_six['msg'] == "console_server_port Console Server Port 3 created"

    - name: "CONSOLE_SERVER_PORT 7: Create duplicate"
      networktocode.nautobot.console_server_port:
        url: "{{ nautobot_url }}"
        token: "{{ nautobot_token }}"
        name: Console Server Port 3
        module: HooverMaxProModel60
        state: present
      register: test_seven

    - name: "CONSOLE_SERVER_PORT 7: ASSERT - Create duplicate"
      assert:
        that:
          - not test_seven['changed']
          - test_seven['console_server_port']['name'] == "Console Server Port 3"
          - test_seven['console_server_port']['module'] == console_server_module['key']
          - test_seven['msg'] == "console_server_port Console Server Port 3 already exists"

    - name: "CONSOLE_SERVER_PORT 8: Delete console server port on module"
      networktocode.nautobot.console_server_port:
        url: "{{ nautobot_url }}"
        token: "{{ nautobot_token }}"
        name: Console Server Port 3
        module: HooverMaxProModel60
        state: absent
      register: test_eight

    - name: "CONSOLE_SERVER_PORT 8: ASSERT"
      assert:
        that:
          - test_eight is changed
          - test_eight['diff']['before']['state'] == "present"
          - test_eight['diff']['after']['state'] == "absent"
          - test_eight['msg'] == "console_server_port Console Server Port 3 deleted"

    - name: "CONSOLE_SERVER_PORT 9: Delete console server port on module duplicate"
      networktocode.nautobot.console_server_port:
        url: "{{ nautobot_url }}"
        token: "{{ nautobot_token }}"
        name: Console Server Port 3
        module: 
          module_type: HooverMaxProModel60
          parent_module_bay: "{{ test_module_bay['key'] }}"
        state: absent
      register: test_nine

    - name: "CONSOLE_SERVER_PORT 9: ASSERT"
      assert:
        that:
          - not test_nine['changed']
          - "'already absent' in test_nine['msg']"