##
##
### PYNAUTOBOT_REGEX_RULE
##
##
- name: "REGEX_RULE 1: Create regex rule"
  networktocode.nautobot.regex_rule:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "My Regex Rule"
    content_type: "dcim.device"
    field: "name"
    regular_expression: "^AMS-"
    state: present
  register: test_one

- name: "REGEX_RULE 1: ASSERT - Assert created"
  assert:
    that:
      - test_one is changed
      - test_one['diff']['before']['state'] == "absent"
      - test_one['diff']['after']['state'] == "present"
      - test_one['regex_rule']['name'] == "My Regex Rule"
      - test_one['regex_rule']['content_type'] == "dcim.device"
      - test_one['regex_rule']['field'] == "name"
      - test_one['regex_rule']['regular_expression'] == "^AMS-"
      - test_one['msg'] == "regex_rule My Regex Rule created"

- name: "REGEX_RULE 2: Create duplicate"
  networktocode.nautobot.regex_rule:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "My Regex Rule"
    content_type: "dcim.device"
    field: "name"
    regular_expression: "^AMS-"
    state: present
  register: test_two

- name: "REGEX_RULE 2: ASSERT - Assert duplicate"
  assert:
    that:
      - not test_two['changed']
      - test_two['msg'] == "regex_rule My Regex Rule already exists"

- name: "REGEX_RULE 3: Update"
  networktocode.nautobot.regex_rule:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "My Regex Rule"
    regular_expression: "{% raw %}^{{ object.location.name }}-{% endraw %}"
    error_message: "Name must start with the location name"
    context_processing: true
    state: present
  register: test_three

- name: "REGEX_RULE 3: ASSERT - Assert updated"
  assert:
    that:
      - test_three is changed
      - test_three['diff']['before']['regular_expression'] == "^AMS-"
      - test_three['diff']['before']['error_message'] == ""
      - test_three['diff']['before']['context_processing'] == false
      - "'object.location.name' in test_three['diff']['after']['regular_expression']"
      - test_three['diff']['after']['error_message'] == "Name must start with the location name"
      - test_three['diff']['after']['context_processing'] == true
      - test_three['msg'] == "regex_rule My Regex Rule updated"

- name: "REGEX_RULE 4: Update duplicate"
  networktocode.nautobot.regex_rule:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "My Regex Rule"
    regular_expression: "{% raw %}^{{ object.location.name }}-{% endraw %}"
    error_message: "Name must start with the location name"
    context_processing: true
    state: present
  register: test_four

- name: "REGEX_RULE 4: ASSERT - Assert update duplicate"
  assert:
    that:
      - not test_four['changed']
      - test_four['msg'] == "regex_rule My Regex Rule already exists"

- name: "REGEX_RULE 5: Delete"
  networktocode.nautobot.regex_rule:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "My Regex Rule"
    state: absent
  register: test_five

- name: "REGEX_RULE 5: ASSERT - Assert delete"
  assert:
    that:
      - test_five is changed
      - test_five['diff']['before']['state'] == "present"
      - test_five['diff']['after']['state'] == "absent"
      - test_five['msg'] == "regex_rule My Regex Rule deleted"

- name: "REGEX_RULE 6: Delete non existing"
  networktocode.nautobot.regex_rule:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "My Regex Rule"
    state: absent
  register: test_six

- name: "REGEX_RULE 6: ASSERT - Assert delete non existing"
  assert:
    that:
      - not test_six['changed']
      - test_six['msg'] == "regex_rule My Regex Rule already absent"
