### PYNAUTOBOT_USER
##
##
- name: "USER 1: Necessary info creation"
  networktocode.nautobot.admin_user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    username: nb-user
    state: present
  register: test_one

- name: "USER 1: ASSERT - Necessary info creation"
  assert:
    that:
      - test_one is changed
      - test_one['diff']['before']['state'] == "absent"
      - test_one['diff']['after']['state'] == "present"
      - test_one['user']['username'] == "nb-user"

- name: "USER 2: Create duplicate"
  networktocode.nautobot.admin_user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    username: nb-user
    state: present
  register: test_two

- name: "USER 2: ASSERT - Create duplicate"
  assert:
    that:
      - not test_two['changed']
      - test_two['user']['username'] == "nb-user"

- name: "USER 3: Update"
  networktocode.nautobot.admin_user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    username: "nb-user"
    first_name: "nb"
    last_name: "user"
    state: present
  register: test_three

- name: "USER 3: ASSERT - Updated"
  assert:
    that:
      - test_three is changed
      - test_three['user']['username'] == "nb-user"
      - test_three['user']['first_name'] == "nb"
      - test_three['user']['last_name'] == "user"
      - test_three['diff']['before']['first_name'] == ""
      - test_three['diff']['after']['first_name'] == "nb"
      - test_three['diff']['before']['last_name'] == ""
      - test_three['diff']['after']['last_name'] == "user"

- name: "USER 4: ASSERT - Delete"
  networktocode.nautobot.admin_user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    username: "nb-user"
    state: absent
  register: test_four

- name: "USER 4: ASSERT - Delete"
  assert:
    that:
      - test_four is changed
      - test_four['user']['username'] == "nb-user"
      - test_four['msg'] == "user nb-user deleted"

- name: "USER 5: ASSERT - Delete non existing"
  networktocode.nautobot.admin_user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    username: "nb-user"
    state: absent
  register: test_five

- name: "USER 5: ASSERT - Delete non existing"
  assert:
    that:
      - not test_five['changed']
      - test_five['msg'] == "user nb-user already absent"
