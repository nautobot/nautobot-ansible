---
##
##
### PYNAUTOBOT_DEVICE_FAMILY
##
##
- name: "DEVICE_FAMILY 1: Necessary info creation"
  networktocode.nautobot.device_family:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test Device Family"
    state: present
  register: test_one

- name: "DEVICE_FAMILY 1: ASSERT - Necessary info creation"
  assert:
    that:
      - test_one is changed
      - test_one['diff']['before']['state'] == "absent"
      - test_one['diff']['after']['state'] == "present"
      - test_one['device_family']['name'] == "Test Device Family"

- name: "DEVICE_FAMILY 2: Create duplicate"
  networktocode.nautobot.device_family:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test Device Family"
    state: present
  register: test_two

- name: "DEVICE_FAMILY 2: ASSERT - Create duplicate"
  assert:
    that:
      - not test_two['changed']
      - test_one['device_family']['name'] == "Test Device Family"
      - test_two['msg'] == "device_family Test Device Family already exists"

- name: "DEVICE_FAMILY 3: Update"
  networktocode.nautobot.device_family:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test Device Family"
    description: "This is a test device family"
    state: present
  register: test_three

- name: "DEVICE_FAMILY 3: ASSERT - Update"
  assert:
    that:
      - test_three is changed
      - test_three['diff']['before']['description'] == ""
      - test_three['diff']['after']['description'] == "This is a test device family"
      - test_three['msg'] == "device_family Test Device Family updated"

- name: "DEVICE_FAMILY 4: Update duplicate"
  networktocode.nautobot.device_family:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test Device Family"
    description: "This is a test device family"
    state: present
  register: test_four

- name: "DEVICE_FAMILY 4: ASSERT - Update duplicate"
  assert:
    that:
      - not test_four['changed']
      - test_four['msg'] == "device_family Test Device Family already exists"

- name: "DEVICE_FAMILY 5: Delete"
  networktocode.nautobot.device_family:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test Device Family"
    state: absent
  register: test_five

- name: "DEVICE_FAMILY 5: ASSERT - Delete"
  assert:
    that:
      - test_five is changed
      - test_five['diff']['before']['state'] == "present"
      - test_five['diff']['after']['state'] == "absent"
      - test_five['msg'] == "device_family Test Device Family deleted"

- name: "DEVICE_FAMILY 6: Delete non existing"
  networktocode.nautobot.device_family:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test Device Family"
    state: absent
  register: test_six

- name: "DEVICE_FAMILY 6: ASSERT - Delete non existing"
  assert:
    that:
      - not test_six['changed']
      - test_six['msg'] == "device_family Test Device Family already absent"
