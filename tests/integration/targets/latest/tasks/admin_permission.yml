- name: "PERMISSION 2: ASSERT - Create duplicate"
  assert:
    that:
      - not test_two['changed']
      - test_two['permission']['name'] == "Test PERMISSION One"
      - test_two['msg'] == "permission Test PERMISSION One already exists"

